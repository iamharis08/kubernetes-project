apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: phi-service-destination
  namespace: default
spec:
  host: phi-service.default.svc.cluster.local # Targets the specific service
  trafficPolicy:
    # This traffic policy overrides the default security logic for outbound traffic.
    # It forces the use of mTLS, which should stabilize the connection.
    tls:
      mode: ISTIO_MUTUAL 
      # Optional: clientCertificate: /etc/certs/cert-chain.pem 
      # Optional: privateKey: /etc/certs/key.pem 
      # Optional: caCertificates: /etc/certs/root-cert.pem